name: SDXL Vertex AI Deployment

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  ARTIFACT_REPO: ${{ secrets.GCP_ARTIFACT_REPO }}
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
  IMAGE_TAG: ${{ github.sha }}
  TF_BUCKET: ${{ secrets.TF_BUCKET }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

      - name: Build & Push Docker Image
        id: build
        run: |
          IMAGE_URI="${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/${IMAGE_NAME}:${IMAGE_TAG}"
          echo "Building image: $IMAGE_URI"
          docker build -t "$IMAGE_URI" -f docker/Dockerfile2 .
          docker push "$IMAGE_URI"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Install Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure Terraform Backend
        working-directory: terraform
        run: |
          cat <<EOF > backend.tf
          terraform {
            backend "gcs" {
              bucket = "$TF_BUCKET"
              prefix = "terraform/state"
            }
          }
          EOF

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply (Deploy Vertex AI)
        id: tf_apply
        working-directory: terraform
        run: |
          terraform apply \
            -var="project_id=$PROJECT_ID" \
            -var="region=$REGION" \
            -var="artifact_repo=$ARTIFACT_REPO" \
            -var="image_uri=$IMAGE_URI" \
            -var="image_tag=$IMAGE_TAG" \
            -auto-approve

      - name: Capture Endpoint Output
        working-directory: terraform
        id: endpoint
        run: |
          ENDPOINT_ID=$(terraform output -raw endpoint_id)
          echo "ENDPOINT_ID=$ENDPOINT_ID"
          echo "ENDPOINT_ID=$ENDPOINT_ID" >> $GITHUB_ENV

      - name: Wait for Vertex Endpoint to be Ready
        run: |
          echo "Waiting for endpoint readiness: $ENDPOINT_ID"
          for i in {1..30}; do
            STATUS=$(gcloud ai endpoints describe $ENDPOINT_ID \
              --region=$REGION \
              --format='value(state)')
            echo "Status: $STATUS"

            if [[ "$STATUS" == "READY" ]]; then
              echo "Endpoint ready."
              exit 0
            fi
            sleep 10
          done

          echo "ERROR: Endpoint did not become ready."
          exit 1

      - name: Install Test Dependencies
        run: pip install google-cloud-aiplatform pytest

      - name: Run Post Deployment Inference Test
        run: |
          pytest tests/test_inference.py -q

      - name: Deployment Successful
        run: echo "Vertex AI Deployment Completed Successfully"
