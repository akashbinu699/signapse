name: SDXL Vertex AI Deployment

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  ARTIFACT_REPO: ${{ secrets.GCP_ARTIFACT_REPO }}
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
  TF_BUCKET: ${{ secrets.TF_BUCKET }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup GCP Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Configure Docker Auth for Artifact Registry
        run: |
          gcloud auth configure-docker $REGION-docker.pkg.dev

      - name: Build Docker Image
        run: |
          docker build \
            -t $REGION-docker.pkg.dev/$PROJECT_ID/$ARTIFACT_REPO/$IMAGE_NAME:$IMAGE_TAG \
            -f docker/Dockerfile2 .

      - name: Push Image
        run: |
          docker push $REGION-docker.pkg.dev/$PROJECT_ID/$ARTIFACT_REPO/$IMAGE_NAME:$IMAGE_TAG

      - name: Google Cloud SDK Init
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Terraform Backend
        run: |
          cat <<EOF > terraform/backend.tf
          terraform {
            backend "gcs" {
              bucket = "$TF_BUCKET"
              prefix = "terraform/state"
            }
          }
          EOF

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply (Deploy Vertex AI)
        working-directory: terraform
        run: |
          terraform apply \
            -var="project_id=$PROJECT_ID" \
            -var="region=$REGION" \
            -var="artifact_repo=$ARTIFACT_REPO" \
            -var="image_name=$IMAGE_NAME" \
            -var="image_tag=$IMAGE_TAG" \
            -auto-approve

      - name: Print Deployment Success
        run: echo "Deployment successful. New Vertex container image deployed."
      
      - name: Wait for Vertex AI endpoint to become READY
        run: |
          echo "Waiting for endpoint readiness..."
          for i in {1..30}; do
            STATUS=$(gcloud ai endpoints describe $VERTEX_ENDPOINT_ID \
              --region=$GCP_REGION \
              --format='value(state)')
            echo "Status: $STATUS"
            [[ "$STATUS" == "READY" ]] && exit 0
            sleep 10
          done
          echo "Endpoint did not become ready in time"
          exit 1


      - name: Install test dependencies
        run: |
          pip install google-cloud-aiplatform pytest


      - name: Run post-deployment inference test
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          GCP_REGION: ${{ secrets.GCP_REGION }}
          VERTEX_ENDPOINT_ID: ${{ steps.deploy.outputs.endpoint_id }}
        run: |
          pytest -q tests/test_inference.py

